version: '2'
services:
  dnsmasq:
    image: jpillora/dnsmasq
    container_name: 0-dnsmasq
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - 5380:8080/tcp
      - 53:53/udp
    environment:
      USER: foo
      PASS: bar
    volumes:
      - "./dnsmasq.conf:/etc/dnsmasq.conf"

  nginx-proxy:
    #image: jwilder/nginx-proxy
    build: .
    container_name: 0-nginx-proxy
    image: presspage/0-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ".:/app/"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./nginx/vhost:/etc/nginx/vhost.d"
      - "./nginx/lua:/usr/local/openresty/nginx/lua"
      - "./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf"

  swagger-ui:
    container_name: 0-swagger-ui
    image: schickling/swagger-ui
    environment:
      VIRTUAL_HOST: swagger-ui.presspage.dev

  socat:
    image: shipyard/docker-proxy
    container_name: 0-socat
    ports:
      - 2376:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      PORT: 2375
  fake-s3:
    image: lphoward/fake-s3
    container_name: 0-fake-s3
    ports:
      - 4569:4569
    volumes:
      - ./.content:/fakes3_root
    environment:
      VIRTUAL_HOST: "content.presspage.dev"
      VIRTUAL_PORT: 4569

  fake-sqs:
    image: feathj/fake-sqs
    container_name: 0-fake-sqs
    ports:
      - 9494:9494
    environment:
      VIRTUAL_HOST: "sqs.presspage.dev"
      #VIRTUAL_PORT: 9494


#  Please keep it here!
  mysql:
    image: mysql:5.6
    container_name: 0-mysql
    ports:
      - 3305:3306
    volumes:
      - ".data:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mm1234
      MYSQL_DATABASE: presspage_database

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.21.0.0/16
        gateway: 172.21.0.1
