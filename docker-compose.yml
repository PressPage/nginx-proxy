version: '2'
services:
  dnsmasq:
    image: jpillora/dnsmasq
    container_name: 0-dnsmasq
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - 5380:8080/tcp
      - 53:53/udp
    environment:
      USER: foo
      PASS: bar
    volumes:
      - "./dnsmasq.conf:/etc/dnsmasq.conf"

  nginx-proxy:
    #image: jwilder/nginx-proxy
    build: .
    container_name: 0-nginx-proxy
    image: presspage/0-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ".:/app/"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./nginx/vhost:/etc/nginx/vhost.d"
      - "./nginx/lua:/usr/local/openresty/nginx/lua"
      - "./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf"
      - "./nginx/certs:/etc/nginx/certs"

  swagger-ui:
    container_name: 0-swagger-ui
    image: schickling/swagger-ui
    environment:
      VIRTUAL_HOST: swagger-ui.presspage.dev

  socat:
    image: shipyard/docker-proxy
    container_name: 0-socat
    ports:
      - 2376:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      PORT: 2375

